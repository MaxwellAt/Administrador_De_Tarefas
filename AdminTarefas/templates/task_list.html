{% block content %}
<h1>Lista de Tarefas</h1>
<a href="./tasks/">Adicionar Tarefas</a>
<ul>
  {% for task in tasks %}
  <li>
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <a class="edit-button" href="./tasks_delete/{{task.id}}">Excluir</a>
    <a class="edit-button" href="./tasks_update/{{task.id}}">Editar</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
